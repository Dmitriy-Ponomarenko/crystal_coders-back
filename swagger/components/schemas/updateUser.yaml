type: object
required:
  - userId
properties:
  userId:
    description: "User's id"
    type: string
    example: 66995563aac8191253f0bfd8
  name:
    description: 'User name'
    type: string
    example: 'John Doe'
  email:
    description: 'User email'
    type: string
    example: 'johndoe@example.com'
  password:
    description: 'Password for registration and login'
    type: string
    example: johndoe12345
  gender:
    description: 'User gender'
    type: string
    enum: ['male', 'female']
    example: male
    default: male
  weight:
    description: 'User weight'
    type: number
    example: 80
    default: 0
  sportActiveTime:
    description: 'User Sport Active Time'
    type: number
    example: 60
    default: 0
  dailyWater:
    description: 'Amount of water consumed by the user throughout the day'
    type: number
    example: 1.8
    default: 0
  avatar:
    description: 'Link to contact photo'
    type: string
    example: https://res.cloudinary.com/dwyxffoux/image/upload/v1726406547/eeyov3w2h3oggofzhveu.jpg
    default: null
