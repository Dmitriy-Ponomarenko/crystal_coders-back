tags:
  - Watertracking
summary: Get records of water consumption by the user.
operationId: getVolumesController
description: 'Get records of water consumption by the user.'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'name'
    description: 'Name field can be mentioned. Default value - _id'
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
responses:
  '200':
    description: Successfully found volumes!
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found volumes!
            data:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/volume.yaml'
                pagination:
                  type: object
                  properties:
                    total:
                      type: integer
                page:
                  type: integer
                perPage:
                  type: integer
  '401':
    $ref: '../../components/responses/401.yaml'
