tags:
  - Watertracking
summary: Create a new water consumption record.
operationId: createVolumeController
description: 'Create a new water consumption record.'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - volume
          - time
        properties:
          volume:
            type: number
            description: Обсяг споживаної води.
            example: 300
          time:
            type: string
            description: Час, коли був зафіксований обсяг споживання.
            example: '2024-09-18T14:30:00Z'
responses:
'201':
  description: Успішне створення нового обсягу споживання води.
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            type: integer
            example: 201
          message:
            type: string
            example: Successfully created volume!
          data:
            $ref: '../../../components/schemas/volume.yaml'
'400':
$ref: '../../components/responses/400.yaml'
