tags:
  - Watertracking
summary: Update water consumption volume by ID.
operationId: patchVolumeController
description: 'Update water consumption volume by ID.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: volumeId
    description: Unique identifier of the water consumption volume.
    required: true
    schema:
      type: string
      format: uuid
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          volume:
            type: number
            description: 'Water volume'
            example: 350
          time:
            type: string
            description: 'Time of water consumption recording'
            example: '2024-09-19T14:45:00Z'
        additionalProperties: false
        required: []
responses:
  '200':
    description: 'Successful update of the water consumption volume!'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successful update of the water consumption volume!
            data:
              $ref: '..\..\..\components\schemas\volume.yaml'
'400':
$ref: '../../components/responses/400.yaml'
'404':
  $ref: '../../components/responses/404.yaml'
