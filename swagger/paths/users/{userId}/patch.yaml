tags:
  - Users
summary: Update User Data
operationId: patchUserController
description: 'Update User Data'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: userId
    required: true
    schema:
      type: string
      example: '66a655d1c0ffd1fd8a7e9b84'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - gender
          - weight
          - sportActiveTime
          - dailyWater
        properties:
          name:
            description: 'User name'
            type: string
            example: 'John Doe'
          gender:
            description: 'User gender'
            type: string
            enum: ['male', 'female']
            example: male
            default: male
          weight:
            description: 'User weight'
            type: number
            example: 80
            default: 0
          sportActiveTime:
            description: 'User Sport Active Time'
            type: number
            example: 60
            default: 0
          dailyWater:
            description: 'Amount of water consumed by the user throughout the day'
            type: number
            example: 1.8
            default: 0
responses:
  '200':
    description: 'Patch contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: '..\..\..\components\schemas\updateUser.yaml'
  '401':
    $ref: '..\..\..\components\responses\401.yaml'
  '404':
    $ref: '..\..\..\components\responses\404.yaml'
